<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>National Data Sources</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./assets/styles.css" />
  <script defer src="scripts.js"></script>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

  <!-- Header and filter bar -->
  <div class="sticky top-0 z-50 bg-gray-50 shadow-md">
    <!-- Header -->
    <div class="px-6 py-4 flex items-center">
      <img src="RSPO_Logo.png" alt="RSPO Logo" class="h-20 object-contain self-start mt-2 mr-4" />
      <h1 class="text-2xl font-bold">National-Level Data Sources</h1>
    </div>

    <!-- Filters -->
    <div class="mb-4 flex flex-col md:flex-row flex-wrap gap-4 px-6 pb-4">
      <input id="searchInput" type="text" placeholder="Search..." class="border p-2 rounded w-full md:w-1/3" />

      <select id="depthFilter" class="border p-2 rounded">
        <option value="">All Data Depth</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Medium-High">Medium-High</option>
      </select>

      <select id="securityFilter" class="border p-2 rounded">
        <option value="">All Security Levels</option>
        <option value="Safe">Safe</option>
        <option value="Moderate">Moderate</option>
      </select>

      <select id="accessTypeFilter" class="border p-2 rounded">
        <option value="">All Access Types</option>
        <option value="Open Access">Open Access</option>
        <option value="Semi-open Access">Semi-open Access</option>
        <option value="Subscription">Subscription</option>
      </select>

      <select id="countryFilter" class="border p-2 rounded">
        <option value="">All Countries</option>
      </select>

      <button onclick="exportToCSV()" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-full shadow-md transition whitespace-nowrap">
        Export CSV
      </button>
    </div>
  </div>

  <!-- Data table -->
  <div class="p-6 overflow-x-auto flex-grow">
    <table class="min-w-full border border-gray-300" id="dataTable">
      <thead class="bg-gray-200 text-sm">
        <tr>
          <th class="p-2 border">Institution Name</th>
          <th class="p-2 border">Overview</th>
          <th class="p-2 border">Institution Country (HQ)</th>
          <th class="p-2 border">Data Coverage</th>
          <th class="p-2 border">Data Strengths</th>
          <th class="p-2 border">Theme</th>
          <th class="p-2 border">Data Depth</th>
          <th class="p-2 border">Updates</th>
          <th class="p-2 border">Use Case</th>
          <th class="p-2 border">Website URL</th>
          <th class="p-2 border">Data Security Level</th>
          <th class="p-2 border">Access Type</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center py-4 text-sm text-gray-600">
    &copy; 2025 Rafi Achmad Rasyidi
  </footer>

</body>
</html>
